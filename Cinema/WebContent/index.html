	<!-- Login Modal -->
	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog modal-sm">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Login to your account</h4>
				</div>
				<div class="modal-body">
					<form id="loginForm">
						<div class="form-group">
							<label class="control-label">Username</label>
							<input type="text" id="inputUsername" 
								placeholder="Username">
						</div>
						<div class="form-group">
							<label class="control-label">Password</label>
							<input type="password" id="inputPassword" 
								placeholder="Password">
						</div>
						<div class="modal-footer">
							<button id="loginButton" type="submit" name="login"
								class="btn btn-success">Login</button>
							<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


	<h3 id="scrl">
		Scroll in the box below to view all screenings &nbsp;&nbsp;
		<button id="button1" type="button" class="glyphicon glyphicon-sort"></button>

		<button id="button2" data-toggle="modal" type="button" data-target="#addScreening" class="glyphicon glyphicon-plus"></button>
		
	</h3>
           	<div id="addScreening" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">

							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Add screening</h4>
						</div>
						<div class="modal-body">
							<div class="form-group">
		      		<select class="form-control" id="selMovies">
		      		<option selected hidden>Choose movie</option>
		      			<!-- <option value="1">movie1</option>
		      			<option value="2">movie2</option> -->
		      			</select>
							</div>
							
							<div class="form-group">

		      		<option selected hidden>Choose screentype</option>
		      			<!--<option value="2">tip2</option> -->
		      			</select>
		      		</div>
		      		<div class="form-group">
		      		<select class="form-control" id="selectAuditorium">
		      		<option selected hidden>Choose auditorium</option>
		      			<!-- <option value="1">sala1</option>
		      			<option value="2">sala2</option> -->
		      			</select>
		      		</div>
		      		<label for="priceTicket">Put ticket price:</label>
					<input id=priceTicket style="width:20%" type="text" class="form-control">
		      		<div class="modal-body">
							<div class="form-group">
								<label for="datetime">Choose date:</label>
								 <input id=datetime type="text" class="form-control">
							</div>
						<div class="modal-footer">
							<button type="submit" id="saveScreening2"  class="btn btn-success">Save</button>
						</div>
					</div>
				</div>
			</div>
			</div>
			</div>
