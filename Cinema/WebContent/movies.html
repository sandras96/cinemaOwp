	<!-- Login Modal -->
	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog modal-sm">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Login to your account</h4>
				</div>
				<div class="modal-body">
					<form id="loginForm">
						<div class="form-group">
							<label class="control-label">Username</label>
							<input type="text" id="inputUsername" 
								placeholder="Username">
						</div>
						<div class="form-group">
							<label class="control-label">Password</label>
							<input type="password" id="inputPassword" 
								placeholder="Password">
						</div>
						<div class="modal-footer">
							<button id="loginButton" type="submit" name="login"
								class="btn btn-success">Login</button>
							<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

		<!--Header -->
		<header>
			<h4 class="display-6">CINEMA S MOVIES <button class="glyphicon glyphicon-sort"type="button" class="btn btn-default"></button>
			<button class="glyphicon glyphicon-plus" id="button2" type="button" class="btn btn-default"
				data-toggle="modal" data-target="#createMovie1"></button></h4>
		</header>

			<div id="createMovie1" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Create movie</h4>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<label for="title">Title:</label> <input id="title" type="text"
									class="form-control" required>
							</div>
							<div class="form-group">
								<label for="directors">Directors:</label> <input id="directors"
									type="text" class="form-control" required>
							</div>
							<div class="form-group">
								<label for="actors">Actors:</label> <input id="actors"
									type="text" class="form-control" required>
							</div>
							<div class="form-group">
								<label for="genre">Genre:</label> <input id="genre" type="text"
									class="form-control" required>
							</div>
							<div class="form-group">
								<label for="duration">Duration:</label> <input id="duration"
									type="text" class="form-control" required>
							</div>
							<div class="form-group">
								<label for="distributor">Distributor:</label> <input
									id="distributor" type="text" class="form-control" required>
							</div>
							<div class="form-group">
								<label for="country">Country:</label> <input id="country"
									type="text" class="form-control" required>
							</div>
							<div class="form-group">
								<label for="year">Year:</label> <input id="year" type="text"
									class="form-control" required>
							</div>
							<div class="form-group">
								<label for="description">Description:</label>
								<textarea id="description" class="form-control" required></textarea>
							</div>

						</div>
						<div class="modal-footer">
							<button type="submit" id="saveMovie" class="btn btn-success">Save</button>
						</div>
					</div>
				</div>
			</div>
		</div>
