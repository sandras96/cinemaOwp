	<!-- Login Modal -->
	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog modal-sm">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Login to your account</h4>
				</div>
				<div class="modal-body">
					<form id="loginForm">
						<div class="form-group">
							<label class="control-label" for="inputUsername">Username</label>
							<input type="text" id="inputUsername" name="username"
								placeholder="Username">
						</div>
						<div class="form-group">
							<label class="control-label" for="inputPassword">Password</label>
							<input type="password" id="inputPassword" name="password"
								placeholder="Password">
						</div>
						<div class="modal-footer">
							<button id="loginButton" type="submit" name="login"
								class="btn btn-success">Login</button>
							<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


	<div class="container">
		<br /> <br />
		<h2>Sign up:</h2>
		<br />

		<form id="confirm">
			<div class="col-sm-offset-1 col-sm-6">
				<div class="form-group">
					<label for="usr">Username:</label> <input type="text"
						class="form-control" id="usr">
				</div>
				<div class="form-group">
					<label for="pwd">Password:</label> <input type="password"
						class="form-control" id="pwd" required>
				</div>
				<div class="form-group">
					<label for="rpwd">Repeat password:</label> <input type="password"
						class="form-control" id="rpwd" required>
				</div>


				<div class="modal-footer">
					<button class="btn btn-success" type="submit">Confirm</button>
				</div>
			</div>
		</form>
	</div>

</body>
